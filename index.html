<html>
    <head>
        <title>Curved Images</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img src="mozvr.png" id="mozvr">
                <img src="ui-1.png" id="ui1">
                <img src="ui-2.png" id="ui2">
                <img src="ui-3.png" id="ui3">
            </a-assets>
            <a-curvedimage src="#ui3" radius="8" height="9" theta-length="90"></a-curvedimage>
            <a-curvedimage src="#ui2" radius="8" height="9" theta-length="90" position="1.2 0 -1.7" rotation="0 -175.091 0"></a-curvedimage>
            <a-curvedimage src="#ui1" radius="8" height="9" theta-length="90" position="-0.32 0 -2.249" rotation="0 70 0"></a-curvedimage>
            <a-curvedimage src="#mozvr" radius="8" height="9" theta-length="90" position="1.465 0 0.037" rotation="0 -101 0"></a-curvedimage>
        </a-scene>
    </body>
</html>
